<div class="panel panel-primary">
    <div class="panel-heading">
      <!--Интерполированная связь с переменной из компонента product-list--> 
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by: </div>
            <div class="col-md-4">
                <input type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: </h3>
            </div>
        </div>
        <div class="table-responsive">
            <!--*ngIf="" отображает эл. вместе с дочерними только в том случае если условие true--> 
            <table class="table" *ngIf="products && products.length">
                <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary">
                            Show Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Avialable</th>
                    <th>Price</th>
                    <th>5 star Rating</th>
                </tr>    
                </thead>
                <tbody> 
                    <!--*ngFor="" цикл для типа products с помощью лок. перем. #product--> 
                    <tr *ngFor="#product of products">
                        <td></td>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.productCode }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.starRating }}</td>
                    </tr>                 
                </tbody>
            </table>
        </div>
    </div>
</div>
